name: release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: |
          npm install

      - name: Test
        run: npm run test

      - name: Build
        run: |
          npm run build:deploy

      - name: Generate Releaselog
        run: |
          npm run build:releaselog

      - name: Build Release Branch Folder
        run: |
          mkdir deploy
          cp -r bin ./deploy/
          cp -r dist ./deploy/
          cp -r src ./deploy/
          cp CHANGELOG.md ./deploy/
          cp README.md ./deploy/
          cp LICENSE ./deploy/
          cp package-lock.json ./deploy/
          cp package.json ./deploy/

      - name: Deploy to Release Branch ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: release # The branch the action should deploy to.
          FOLDER: deploy # The folder the action should deploy.
          CLEAN: true

      - name: Create Release Package
        run: |
          cd deploy && zip -r ./jamp3-release.zip .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: ./RELEASELOG.md
          draft: false
          prerelease: false

      - name: Upload Release Package
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./deploy/jamp3-release.zip
          asset_name: jamp3-release.zip
          asset_content_type: application/zip
