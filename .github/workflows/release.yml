name: release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install Dependencies
        run: npm install

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build:deploy

      - name: Generate Releaselog
        run: npm run build:releaselog

      - name: Build Release Branch Folder
        run: |
          mkdir deploy
          cp -r bin ./deploy/
          cp -r dist ./deploy/
          cp -r src ./deploy/
          cp CHANGELOG.md ./deploy/
          cp README.md ./deploy/
          cp LICENSE ./deploy/
          cp package-lock.json ./deploy/
          cp package.json ./deploy/

      - name: Deploy to Release Branch ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: release # The branch the action should deploy to.
          folder: deploy # The folder the action should deploy.
          clean: true

      - name: Create Release Package
        run: |
          cd deploy && zip -r ./jamp3-release.zip .

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ./RELEASELOG.md
          name: ${{ github.ref_name }}
          files: |
            ./deploy/jamp3-release.zip
